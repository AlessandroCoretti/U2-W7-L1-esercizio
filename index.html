<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/esercizio2.css" />
    <title>U2-W7-L1 Esercizio 1 & 2</title>
  </head>
  <body>
    <h1>Creazione Pet</h1>

    <form id="petForm">
      <label for="petName">Nome dell'animale:</label>
      <input type="text" id="petName" required />

      <label for="ownerName">Nome del padrone:</label>
      <input type="text" id="ownerName" required />

      <label for="species">Specie:</label>
      <input type="text" id="species" required />

      <label for="breed">Razza:</label>
      <input type="text" id="breed" required />

      <button type="submit">Aggiungi Pet</button>
    </form>

    <h2>Lista degli Animali</h2>
    <ul id="petList"></ul>

    <script src="./javascript/esercizio1.js"></script>
    <script src="./javascript/esercizio2.js"></script>
  </body>
</html>
